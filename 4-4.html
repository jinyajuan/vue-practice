<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>父子组件传值</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    <counter :count="1" @increase="handleIncrease"></counter>
    <counter :count="2" @increase="handleIncrease"></counter>
    <counter :count="3" @increase="handleIncrease"></counter>
    <div>合计：{{total}}</div>
</div>
<script>
    var counter={
        template:"<button @click='handleClick()'>{{number}}</button>",
        props:['count'],
        data:function () {
            return {
                number:this.count
            }
        },
        methods:{
            handleClick(){
                this.number++;
                this.$emit("increase",1)
            }
        }
    }

    var vm=new Vue({
        el:"#app",
        data:{
            total:6
        },
        components:{
            counter:counter
        },
        methods:{
            handleIncrease(step){
                this.total+=step;
            }
        }
    })
</script>

</body>
</html>
