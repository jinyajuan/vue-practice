<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件使用过程中的注意点</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    <table>
        <tbody>
        <tr is="row"></tr>
        <tr is="row"></tr>
        <tr is="row"></tr>
        </tbody>
    </table>
</div>
<script>
    Vue.component('row',{
        data:function () {
          return {
              content :"Hello World"
          }
        },
        template:"<tr><td>{{content}}</td></tr>"
    })

    var vm=new Vue({
        el:"#app"
    })
</script>

</body>
</html>
