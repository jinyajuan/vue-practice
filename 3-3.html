<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板语法</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    <div>{{name + "李四"}}</div>
    <div v-text="name + '李四'"></div>
    <div v-html="name + '李四'"></div>
</div>

<script>
    var vm=new Vue({
        el:"#app",
        data:{
            name:"<h1>张三<h1>"
        }
    })
</script>

</body>
</html>
