<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue中的动画</title>
    <script src="vue.js"></script>
    <style>
        @keyframes bounce-in {
            0%{
                transform: scale(0) ;
            }
            50%{
                transform: scale(1.5) ;
            }
            100%{
                transform: scale(1) ;
            }
        }
        .enter{
            transform-origin:left center ;
            animation: bounce-in 1s;
        }
        .leave{
            transform-origin:left center ;
            animation: bounce-in 1s reverse;
        }
    </style>
</head>
<body>
<div id="app">
    <transition
            enter-active-class="enter"
            leave-active-class="leave"
    >
        <div v-if="show">hello world</div>
    </transition>
    <button @click="handleClick">change</button>
</div>
<script>
    var vm=new Vue({
        el:"#app",
        data:{
            show:true
        },
        methods:{
            handleClick:function () {
                this.show=!this.show
            }
        }
    })
</script>

</body>
</html>
