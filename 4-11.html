<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue中的作用域插槽</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    <child>
        <template slot-scope="props">
            <li>{{props.item}}</li>
        </template>
    </child>
</div>
<script>
    Vue.component("child",{
        template:`<div>
                    <ul>
                        <slot v-for="item of List" :item="item"></slot>
                    </ul>
                 </div>`,
        data:function () {
            return {
                List:[1,2,3,4,5]
            }
        }
    })
    var vm=new Vue({
        el:"#app"
    })
</script>

</body>
</html>
