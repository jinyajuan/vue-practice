<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://vuejs.org/js/vue.js"></script>
</head>
<body>
<div id="app">{{content}}</div>
<script>
    var vm=new Vue({
        el:"#app",
        data:{
            content:"hello world"
        }
    })
    setTimeout(function () {
        vm.$data.content="bye world"
    },2000)
</script>

</body>
</html>
