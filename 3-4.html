<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算属性、方法和侦听器</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    {{fullName + age}}
</div>
<script>
    var vm=new Vue({
        el:"#app",
        data:{
            firstName:"张",
            lastName:"三丰",
            fullName:"张三丰",
            age:20
        },
        // computed:{   //计算属性会缓存
        //     fullName: function (){
        //         console.log("计算了一次")
        //         return this.firstName+this.lastName;
        //     }
        // }
        // methods:{
        //     fullName:function () {
        //         console.log("计算了一次")
        //         return this.firstName+this.lastName;
        //     }
        // }
        watch:{
            firstName:function () {
                console.log("计算了一次");
                this.fullName = this.firstName+this.lastName
            },
            lastName:function () {
                console.log("计算了一次");
                this.fullName = this.firstName+this.lastName
            }
        }

    })
</script>
</body>
</html>
