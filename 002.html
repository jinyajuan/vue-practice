<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="node_modules/vue.js/node_modules/vue/dist/vue.js"></script>
    <script>
        window.onload=function () {
            let vm=new Vue({
                el:"#app",
                data:{
                    txt:"aaa"
                }

            })
        }
    </script>
</head>
<body>
<div id="app">
    <span v-bind:title="txt">111111</span> <br>
    <span :title="txt">111111</span> <br>


</div>

</body>
</html>
