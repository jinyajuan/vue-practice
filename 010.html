<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="node_modules/vue.js/node_modules/vue/dist/vue.js"></script>
    <script>
        window.onload=function () {
            let vm=new Vue({
                el:"#app",
                methods:{
                    fn(){
                        alert("111")
                    }
                }
            })
        }
    </script>
</head>
<body>
<div id="app">
    <form action="http://localhost:8080/" method="get" @submit.prevent="fn">
        用户名： <input type="text" name="user"> <br>
        <input type="submit" value="提交">
    </form>
</div>

</body>
</html>
