<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表渲染</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    <div v-for="(item,key,index) in list" >
        {{item}}-{{key}}--{{index}}
    </div>
</div>
<script>
    var vm=new Vue({
        el:"#app",
        data:{
            list:{
                name:"杨玉环",
                age:20,
                sex:"male"
            }
        }
    })
</script>

</body>
</html>
