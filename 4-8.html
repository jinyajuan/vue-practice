<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>匿名插槽</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    <child>
        <!--<div>header</div>-->
        <!--<div>footer</div>-->
    </child>
</div>

<script>
    Vue.component("child",{
        template:`<div>
                       <slot>hello </slot>
                       <div>center</div>
                       <slot></slot>
                 </div>`
    })
    var vm=new Vue({
        el:"#app"
    })
</script>

</body>
</html>
