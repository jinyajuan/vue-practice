<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue实例的生命周期函数</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app"></div>

<script>
    //生命周期函数就是Vue实例在某一时间点会自动执行的函数
    let vm=new Vue({
        el:"#app",
        template:"<div>{{test}}</div>",
        data:{
            test:"hello world"
        },
        beforeCreate(){
            console.log("beforeCreate");
        },
        created(){
            console.log("created");
        },
        beforeMount(){
            console.log(this.$el)
            console.log("beforeMount");
        },
        mounted(){
            console.log(this.$el)
            console.log("Mounted");
        },
        beforeUpdate(){
            console.log("beforeUpdate");
        },
        updated(){
            console.log("updated");
        },
        beforeDestroy(){
            console.log("beforeDestroy");
        },
        destroyed(){
            console.log("destroyed");
        }
    })
</script>

</body>
</html>
