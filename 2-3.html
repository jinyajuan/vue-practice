<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    <input type="text" v-model="inputValue">
    <button v-on:click="handleBtnClick">添加</button>
    <ul>
        <todo-item
                v-bind:content="item"
                v-for="item in List"
        ></todo-item>
    </ul>
</div>
<script>
    Vue.component('TodoItem',{       //全局组件
        props:['content'],           //子组件接收父组件传进来的值
        template:"<li>{{content}}</li>"
    })

    var vm=new Vue({
        el:"#app",
        data:{
            inputValue:'',
            List:[]
        },
        methods:{
            handleBtnClick(){
                this.List.push(this.inputValue)
                this.inputValue=''
            }
        }
    })

</script>

</body>
</html>
