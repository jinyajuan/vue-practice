<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表渲染</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    <template v-for="(item,index) in list" >
        <div>
            {{item.name}}--{{index}}
        </div>
        <span>
            {{item.name}}
        </span>
    </template>
</div>
<script>
    var vm=new Vue({
        el:"#app",
        data:{
            list:[
                {
                    id:"001",
                    name:"张三"
                },{
                    id:"002",
                    name:"李四"
                },{
                    id:"003",
                    name:"王五"
                },{
                    id:"004",
                    name:"赵六"
                },{
                    id:"005",
                    name:"杨七"
                }
            ]
        }
    })
</script>

</body>
</html>
